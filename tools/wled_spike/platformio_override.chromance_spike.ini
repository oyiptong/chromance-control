; WLED PlatformIO override for Chromance feasibility spike (Milestone 1).
; Copy this file to `tools/wled_spike/wled/platformio_override.ini`.

[platformio]
default_envs = chromance_spike_featheresp32

[env:chromance_spike_featheresp32]
extends = env:esp32dev
board = featheresp32
monitor_speed = 115200

; Only build the Chromance spike usermod (no audioreactive needed for this test).
custom_usermods = chromance_spike

; Keep the build closer to default behavior; only add a recognizable release name.
build_flags =
  ${env:esp32dev.build_flags}
  -D WLED_RELEASE_NAME=\"ChromanceSpike\"
  ; Allow large sparse 2D ledmaps (Chromance uses width*height=18928).
  -D MAX_LEDS=20000
